<head>
    <meta charset="UTF-8">

        body {
            background: url(../assets/images/df.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

    <title>Project 1</title>
</head>

<body>
    <div class="jumbotron mx-auto text-center bg-transparent m-0" style="max-width: 500px;">
        <div class="container">
            <h1 class="display-4" style="font-family: 'Fredoka One', cursive;">Kitchen Sink</h1>
            <p class="lead">Find Recipe by Ingredients in Your Kitchen</p>
        </div>
    </div>
    <!-- find recipe -->
    <div class="container-fluid my-3">
        <div class="row">
            <div class="col-md-6 my-sm-5 my-md-0">
                <div class="container mx-auto p-4 rounded-sm " style="background: #fffffff0; max-width: 500px; width: 100%;">
                    <form id="my-form">
                        <div class="form-group">
                            <label class="form-control-label" for="ingredient">Ingredients</label>
                            <input name="ingredient" type="text" class="form-control" id="ingredient" placeholder="ingredients" required>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="amount">Amount</label>
                            <input name="amount" type="text" class="form-control" id="amount" placeholder="amount" required>
                        </div>
                        <button type="submit" id="add-ingredient" class="mb-3 rounded border-secondary p-2">Add</button>
                    </form>
                    <div class="container border border-secondary p-3">
                        <p>Your Ingredients:</p>
                        <ul id="ingredients-here">
                        </ul>
                    </div>
                    <button type="submit" id="find-recipe" class="my-3 rounded border-secondary p-2">Find Recipe</button>
                </div>
            </div>
            <div class="col-md-6 my-sm-5 my-md-0">
                <div class="container mx-auto p-4 rounded-sm " style="background: #fffffff0; max-width: 500px; width: 100%;">
                    <div class="container border border-secondary p-3">
                        <p>The Nutrition:</p>
                        <ul id="nutrition-here">
                        </ul>
                    </div>
                    <button type="submit" id="find-nutrition" class="my-3 rounded border-secondary p-2">Find Nutrition</button>
                </div>
            </div>
        </div>
    </div>
    <!-- recipe -->
    <div class="container-fluid my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="move mx-auto">
                </div>
            </div>
            <div class="col-md-6 recipe-show">
            </div>
        </div>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>

 <!-- Specific Firebase products we want (Database) -->
 <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

<script type="text/javascript" src="./assets/java/function.js"></script>
